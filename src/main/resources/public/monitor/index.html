<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PROMISE Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @import url("/style.css");
  </style>
  <script src="script.js"></script>
</head>

<body>
  <section class="page-shell py-4">
    <div class="container content-layer">
      <header class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-end mb-4 reveal">
        <div>
          <div id="agent_name" class="page-title">PROMISE Monitor</div>
          <div class="page-subtitle">Live state + processing log monitor.</div>
        </div>
        <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0">
          <button id="show_agent_info" class="btn btn-outline-ink btn-sm" type="button" title="Agent info">
            <i class="bi bi-info-circle"></i>
          </button>
          <span id="active_status" class="status-pill is-unknown">Unknown</span>
          <span class="status-pill">Monitor</span>
        </div>
      </header>

      <div class="row justify-content-center">
        <div class="col-12 col-xl-11">
          <div class="row g-4">
            <div class="col-lg-4">
              <div class="card reveal delay-1">
                <div class="card-header">State Monitor</div>
                <div class="card-body">
                  <div class="mb-3">
                    <div class="metric-label">Current State</div>
                    <div id="current_state" class="fw-bold">Unknown</div>
                  </div>
                  <div class="mb-3">
                    <div class="metric-label">States</div>
                    <ul id="state_list" class="list-group list-group-flush"></ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card reveal delay-2">
                <div class="card-header">PROMISE Processing Log</div>
                <div class="card-body">
                  <div class="row g-2 align-items-end mb-3">
                    <div class="col-md-4">
                      <label class="form-label metric-label" for="log_logger_filter">Logger filters</label>
                      <select id="log_logger_filter" class="form-select form-select-sm" multiple size="5">
                        <option value="">All</option>
                        <option value="ch.zhaw.statefulconversation.spi.LMOpenAI">LMOpenAI</option>
                        <option value="ch.zhaw.statefulconversation.model.State" selected>State</option>
                        <option value="ch.zhaw.statefulconversation.model.Transition">Transition</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label metric-label" for="log_level_filter">Level</label>
                      <select id="log_level_filter" class="form-select form-select-sm">
                        <option value="INFO" selected>INFO</option>
                        <option value="DEBUG">DEBUG</option>
                        <option value="WARN">WARN</option>
                        <option value="ERROR">ERROR</option>
                        <option value="">All</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label metric-label" for="log_max_chars">Max chars</label>
                      <input id="log_max_chars" class="form-control form-control-sm" type="number" min="50" step="50"
                        value="100" />
                    </div>
                    <div class="col-md-2">
                      <button id="log_clear" class="btn btn-outline-ink btn-sm w-100" type="button">Clear</button>
                    </div>
                  </div>
                  <pre id="log_output" class="p-3 mono" style="height: 420px; overflow: auto;"></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
