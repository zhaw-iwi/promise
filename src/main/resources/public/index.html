<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PROMISE Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <style>
    @import url("/style.css");
  </style>
  <script src="script.js"></script>
</head>

<body>
  <section class="page-shell py-4">
    <div class="container content-layer">
      <header class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-end mb-4 reveal">
        <div>
          <div id="agent_name" class="page-title">PROMISE Chat</div>
          <div class="page-subtitle">Text-based agent console.</div>
        </div>
        <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0">
          <button id="reset_agent" class="btn btn-outline-ink btn-sm" type="button" title="Reset agent">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
          <button id="show_agent_info" class="btn btn-outline-ink btn-sm" type="button" title="Agent info">
            <i class="bi bi-info-circle"></i>
          </button>
          <span id="active_status" class="status-pill is-unknown">Unknown</span>
        </div>
      </header>

      <div class="row d-flex justify-content-center">
        <div class="col-lg-9 col-xl-10">
          <div class="card reveal delay-1">
            <div class="card-body" id="messages">
              <!-- messages will appear here -->
            </div>
            <div class="card-footer">
              <div class="d-grid gap-2">
                <textarea class="form-control chat-input" id="user_says_input" rows="2"
                  placeholder="Type your message..."></textarea>
                <button class="btn btn-primary" type="button" id="send_message">
                  <i class="bi bi-send"></i> Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
