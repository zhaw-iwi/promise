<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PROMISE Realtime</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @import url("/style.css");
  </style>
  <script src="script.js"></script>
</head>

<body>
  <section class="page-shell py-4">
    <div class="container content-layer">
      <header class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-end mb-4 reveal">
        <div>
          <div id="agent_name" class="page-title">PROMISE Realtime</div>
          <div class="page-subtitle">Speech-to-speech agent console.</div>
        </div>
        <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0">
          <button id="reset_agent" class="btn btn-outline-ink btn-sm" type="button" title="Reset agent">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
          <button id="show_agent_info" class="btn btn-outline-ink btn-sm" type="button" title="Agent info">
            <i class="bi bi-info-circle"></i>
          </button>
          <span id="active_status" class="status-pill is-unknown">Unknown</span>
          <span class="status-pill">Realtime</span>
        </div>
      </header>

      <div class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xl-7">
          <div class="panel-rail">
            <div class="card reveal delay-1">
              <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                  <span>Realtime Controls</span>
                  <span id="listen_status" class="status-pill is-idle">Idle</span>
                </div>
              </div>
              <div class="card-body">
                <div class="metric-label mb-2">Realtime Settings</div>
                <div class="row g-2">
                  <div class="col-12 col-md-4">
                    <label class="form-label metric-label" for="voice_select">Voice</label>
                    <select id="voice_select" class="form-select form-select-sm">
                      <option value="">Default</option>
                      <option value="alloy">Alloy</option>
                      <option value="ash">Ash</option>
                      <option value="ballad">Ballad</option>
                      <option value="coral">Coral</option>
                      <option value="echo">Echo</option>
                      <option value="sage">Sage</option>
                      <option value="shimmer">Shimmer</option>
                      <option value="verse">Verse</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-4">
                    <label class="form-label metric-label" for="temperature_input">Temperature</label>
                    <input id="temperature_input" class="form-range" type="range" min="0" max="1" step="0.1" value="0.7">
                  </div>
                  <div class="col-12 col-md-4">
                    <label class="form-label metric-label" for="turn_detection_select">Turn Detection</label>
                    <select id="turn_detection_select" class="form-select form-select-sm">
                      <option value="server_vad" selected>Server VAD</option>
                      <option value="none">Manual</option>
                    </select>
                  </div>
                  <div class="col-12 d-none" id="manual_controls">
                    <button id="push_to_talk" class="btn btn-outline-ink w-100" type="button">
                      <i class="bi bi-broadcast me-2"></i>Hold to Talk
                    </button>
                  </div>
                </div>
                <button id="toggle_listen" class="btn btn-primary w-100 my-3">
                  <i class="bi bi-mic-fill me-2"></i>Start
                </button>
                <div class="mb-3">
                  <div class="metric-label">Assistant Audio</div>
                  <audio id="assistant_audio" controls autoplay></audio>
                </div>
              </div>
            </div>

            <div class="card gif-card reveal delay-2">
              <div class="card-body p-0">
                <img id="realtime_gif" src="her.gif" class="img-fluid gif-media is-hidden" alt="Animated illustration" />
              </div>
            </div>

            <div class="card reveal delay-3">
              <div class="card-header">Transcripts</div>
              <div class="card-body">
                <div class="metric-label">User</div>
                <div id="user_transcript" class="mb-3"></div>
                <div class="metric-label">Assistant</div>
                <div id="assistant_transcript"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
